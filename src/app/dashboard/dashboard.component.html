<mat-drawer-container class="dashboard-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <p>My APP</p>
    <ul>
      <li>
        <a routerLink="students">Estudiantes</a>
      </li>
      <li>
        <a routerLink="courses">Cursos</a>
      </li>
      <li>
        <a routerLink="commissions">Comisiones</a>
      </li>
    </ul>
  </mat-drawer>
  <!-- HEADER TOOLBAR -->
  <app-header (toggleSidebar)="drawer.toggle()"></app-header>
  <!-- ENVOLTURA DE PAGINAS -->
  <app-page-wrapper>
    <!-- OUTLET DE RUTAS -->
    <router-outlet></router-outlet>
  </app-page-wrapper>
</mat-drawer-container>
